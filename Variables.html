<!DOCTYPE html>
    <html>
        <head>
            <title>Variables</title>
            <link rel="stylesheet" href="mystyle.css">
        </head>
    <body>
    <h1>First Periodical Exam</h1>
    <h2>Variables</h2>
    <p id="demo"></p>
    <script>
        var x = prompt("Enter a value for x:");
        var y = prompt("Enter a value for y:");
        let z = parseInt(x) + parseInt(y);
        document.getElementById("demo").innerHTML = "The result of X:"+x+" + The result of Y:"+y+" = <h3>The sum is: " + z;
    </script>
    </body>
</html>
